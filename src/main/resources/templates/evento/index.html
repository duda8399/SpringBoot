<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/estilo.css"  media="screen,projection"/>
    
   	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>EventosApp</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<div class="col s6 titulo">
					<h3>Lista de Eventos</h3>
				</div>
				
				<div class="col s6">
					<h3>
						<a class="waves-effect waves-light btn" href="/cadastrarEvento">
							<i class="material-icons left">add_circle</i> Cadastrar Evento
						</a>
					</h3>
				</div>
			</div>
			
			<div class="col s12">
				<table class="striped">
					<thead class="teal lighten-1">
						<th>Nome</th>
						<th>Local</th>
						<th>Data</th>
						<th>Hor√°rio</th>
					</thead>
					<tbody>
						<tr th:each="evento: ${evento}">
							<td><a th:href="@{/{codigo}(codigo = ${evento.codigo})}"><span th:text="${evento.nome}"></span></a></td>
							<td><span th:text="${evento.local}"></span></td>
							<td><span th:text="${evento.data}"></span></td>
							<td><span th:text="${evento.horario}"></span></td>
						</tr>	
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
