<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/estilo.css"  media="screen,projection"/>
    
   	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>EventosApp</title>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col s12">
				<div class="col s6 titulo">
					<h3>Cadastro de Eventos</h3>
				</div>
				<div class="col s6 mt-5">
					<h3>
						<a class="waves-effect waves-light btn" href="/eventos">
							<i class="material-icons left">list</i> Lista de Eventos
						</a>
					</h3>
				</div>
			</div>
	
			<div class="col s12">
			
				<div class="col s12">
					<th:block th:include="mensagemValidacao"></th:block>
				</div>
				
				<form method="post">
					<div class="col s12">
						<label for="nome">Nome:</label>
			          	<input placeholder="Digite o nome do Evento" id="nome" name="nome" type="text" class="validate">
			        </div>
			        
			        <div class="col s12">
			        	<label for="local">Local:</label>
			          	<input placeholder="Digite o local do Evento" id="local" name="local" type="text" class="validate">
			        </div>
			        
			        <div class="col s6">
			        	<label for="data"> Data: </label> 
			        	<input type="date" id="data" name="data" class="validate" />
			        </div>
			        
			        <div class="col s6">
			        	<label for="horario"> Hor√°rio: </label>
			        	<input type="time" id="horario" name="horario" class="validate" />
			        </div>
		
					<div class="col s12"> 
						<button class="waves-effect waves-light btn" type="submit">Salvar</button>
					</div>					
				</form>
			</div>
		</div>
	</div>
		
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
